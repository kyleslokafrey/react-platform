name: Modules PR Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.filter.outputs.modules }}
      registry: ${{ steps.filter.outputs.registry }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            modules:
              - 'src/modules/**'
              - '!src/modules/core/registry.ts'
              - '!src/modules/core/index.ts'
              - '!src/modules/core/__tests__/registry.test.ts'
            registry:
              - 'src/modules/core/registry.ts'
              - 'src/modules/core/index.ts'
              - 'src/modules/core/__tests__/registry.test.ts'

  module-tests:
    name: Module tests
    needs: changes
    if: needs.changes.outputs.modules == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - name: Run module tests
        run: |
          TEST_FILES=$(find src/modules -type f -path '*/__tests__/*.test.ts' ! -path 'src/modules/core/__tests__/registry.test.ts')
          if [ -z "$TEST_FILES" ]; then
            echo "No module tests found to run."
            exit 0
          fi
          node --import tsx --test $TEST_FILES

  registry-tests:
    name: Registry tests
    needs: changes
    if: needs.changes.outputs.registry == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - name: Run registry tests
        run: node --import tsx --test src/modules/core/__tests__/registry.test.ts
